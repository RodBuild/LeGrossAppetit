<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le gros app√©tit - About Us</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/pictures/favicon1.png" />
    <link rel="stylesheet" href="assets/css/checkout_style.css">
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="assets/js/checkout.js" type="module"></script>
</head>

<body>
    <header id="main-header"></header>

    <h1>Shopping Cart</h1>
    <div class="cart-content">
        <div class="products">
            <div class="product">
                <img src="assets/pictures/food/menu/egg1.jpg">
                <div class="product-info">
                    <h3 class="product-name">Le eggy</h3>
                    <h4 class="product-price">$100.00</h4>
                    <!-- <h4 class="product-offer">50%</h4> -->
                    <p class="product-quantity">Quantity: <span class="quantity-number">10</span></p>
                    <p class="product-add-remove">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                        <i class="fa fa-minus" aria-hidden="true"></i>
                    </p>
                    <p class="product-delete">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                        <span class="remove">Remove</span>
                    </p>
                </div>
            </div>
            <div class="product">
                <img src="assets/pictures/food/menu/pasta1.jpg">
                <div class="product-info">
                    <h3 class="product-name">The Saladi'e</h3>
                    <h4 class="product-price">$200.00</h4>
                    <!-- <h4 class="product-offer">50%</h4> -->
                    <p class="product-quantity">Quantity: <span class="quantity-number">999</span></p>
                    <p class="product-add-remove">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                        <i class="fa fa-minus" aria-hidden="true"></i>
                    </p>
                    <p class="product-delete">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                        <span class="remove">Remove</span>
                    </p>
                </div>
            </div>
        </div>
        <div class="cart-total">
            <p>
                <span>Total Price</span>
                <span>$3,000</span>
            </p>
            <p>
                <span>Number of Items</span>
                <span>2</span>
            </p>
            <p>
                <span>You Save</span>
                <span>$1,000</span>
            </p>
            <a href="#">Proceed to Checkout</a>
        </div>
    </div>

    <footer id="main-footer"></footer>
</body>

</html>
